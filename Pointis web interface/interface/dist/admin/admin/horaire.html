<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>POINTIS</title>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="#">
        <!-- Custom Stylesheet -->
        <link href="../css/style.css" rel="stylesheet">
        <style>
        body {
            background-color: #1f2248;
        }
   
    </style>
    </head>
    <script>


    function ajouter() {


        let z = sessionStorage.getItem("u");
        console.log(z);
        var t = document.getElementById("titre").value;
        var d = document.getElementById("debs").value;
        var turn = document.getElementById("fins").value;

        
        var data = {

            Title: t,
            HeureDebutService: d,
            HeureFinService: turn,
            SocieteID: z

        }

        console.log(data);
        fetch('https://face.activactions.net/api/EquipeTravail/Post/', {
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        alert("Enregistrement reussi !");
        location.replace('./affichagehoraire.html');
    }




</script>

        <div id="preloader">

                                                <div class="form-group row">
                                                </div>

                                                            row">

                                                                    name="Nom"

                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group
                                                            row">
                                                            <label
                                                                class="col-sm-3
                                                                col-form-label">Debut
                                                                de service</label>
                                                            <div
                                                                class="col-sm-9">
                                                                <input
                                                                    type="text"
                                                                    class="form-control"
                                                                    id="debs"
                                                                    name="debut"
                                                                    placeholder="HeureDebutService">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group
                                                            row">
                                                            <label
                                                                class="col-sm-3
                                                                col-form-label">Fin
                                                                de service</label>
                                                            <div
                                                                class="col-sm-9">
                                                                <input
                                                                    type="text"
                                                                    class="form-control"
                                                                    id="fins"
                                                                    name="fin"
                                                                    placeholder="HeureFinService">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-8">
                                                    <div class="form-group row">
                                                        <input type="button"
                                                            id="envoyer"
                                                            onclick="ajouter();"
                                                            class="btn

                                                            value="Envoyer"
                                                            style="margin-left:21%;"
                                                            />
                                                    </div>

                                                </form>
                                            </div>
